<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subculture Timeline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="hero-text">
          <p class="eyebrow">Subculture Archive</p>
          <h1>My Subcal Timeline</h1>
          <p class="lead">
            発売日ベースのタイムライン。古い順に並び、思い出をそのまま残す。
          </p>
        </div>
      </header>

      <div class="content-grid">
        <aside class="year-sidebar" id="year-sidebar">
          <!-- Year nav injected by script.js -->
        </aside>
        <section class="timeline" id="timeline">
          <!-- Entries injected by script.js -->
        </section>
      </div>

      <footer class="credits">
        <h2>Image credits</h2>
        <ul>
          <li>
            <a href="https://commons.wikimedia.org/wiki/File:Taketombo.jpg">Taketombo</a>
            by Tomomarusan,
            <a rel="license" href="https://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA 3.0</a>.
          </li>
          <li>
            <a href="https://commons.wikimedia.org/wiki/File:Oasis_at_Knebworth.jpg">Oasis at Knebworth</a>
            by Mewerlack,
            <a rel="license" href="https://creativecommons.org/licenses/by-sa/3.0/">CC BY-SA 3.0</a>.
          </li>
          <li>
            <a href="https://commons.wikimedia.org/wiki/File:Ice_Cream_Dessert_(Unsplash).jpg">Ice Cream Dessert</a>
            by Alex Jones,
            <a rel="license" href="https://creativecommons.org/publicdomain/zero/1.0/">CC0 1.0</a>.
          </li>
          <li>
            <a href="https://commons.wikimedia.org/wiki/File:Windows_98_blue_screen_error.png">Windows 98 blue screen error</a>,
            <a rel="license" href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>.
          </li>
        </ul>
      </footer>
    </main>

    <template id="entry-template">
      <article class="entry">
        <div class="date">
          <span class="date-day"></span>
          <span class="date-month"></span>
          <span class="date-year"></span>
        </div>
        <div class="card">
          <div class="card-header">
            <span class="tag"></span>
            <h2 class="title"></h2>
          </div>
          <p class="memory"></p>
          <div class="media"></div>
        </div>
      </article>
    </template>

    <script src="script.js"></script>
  </body>
</html>
