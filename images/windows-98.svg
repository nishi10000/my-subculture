<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <g opacity="0.14">
    <rect x="90" y="70" width="1020" height="490" rx="26" fill="#ffffff"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="120" y="120" width="960" height="390" rx="28" fill="#ffffff" opacity="0.96"/>
  </g>

  <g font-family="'Noto Sans JP','Hiragino Sans','Yu Gothic',sans-serif" fill="#0f172a">
    <text x="170" y="220" font-size="26" font-weight="700" letter-spacing="3" fill="#2563eb">OS / PC</text>
    <text x="170" y="320" font-size="84" font-weight="900">Windows 98</text>
    <text x="170" y="390" font-size="26" font-weight="600" fill="#475569">ダイヤルアップの時代 / スクリーンセイバーのワクワク</text>
    <text x="170" y="455" font-size="22" fill="#64748b">※イメージ画像（公式ロゴ・公式パッケージではありません）</text>
  </g>
</svg>
